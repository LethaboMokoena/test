<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="signup-container" style="background-image: url('path-to-your-background-image.jpg');">
        <h1 class="title" style="color: #000; background-color: rgba(255, 255, 255, 0.1); padding: 10px 20px; border-radius: 5px; margin-bottom: -150px;">+OneX Grad Exposure</h1>
        <!-- Form container and content below -->
    </div>

    
    <div class="signup-container" style="background-image: url('path-to-your-background-image.jpg');">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <!-- Form fields -->
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-control">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="sign_up_script.js"></script>
</body>
</html>
